<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio website</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

  <img src="./images/fireBG.png" alt="" class="parallax">

  <div class="navbar" style="padding: 0 15vw;">
    <div class="navbar-brand">
      <img src="./images/TML.png" alt="brandLogo">
    </div>
    <div class="navbar-end">
      <div class="button is-rounded is-outlined is-warning" id="contactMe">Contact Me</div>
    </div>
  </div>
  
  <img src="./images/Asset 1.png" style="position: relative; left: 55vw; top: 10vh;" alt="phoenix">
  
  <section class="hero">
    <div class="container" style="position: absolute; top: 50vh; left: 15vw; transform: translateY(-50%); color: white;">
      <section class="intro" style="text-align: center;">
        <span id="heroName"> <span id="customCol"> Tamal </span> Samanta</span>
        <div class="subtitle" style="text-align: center; color: white;"> <span id="customCol">UI/UX</span> Designer | <span id="customCol">Web</span> Developer
        </div>
        <section class="logos">
          <img src="./images/behance-1.png" alt="behance" style="padding: 0 1rem;">
          <img src="./images/dribbble-icon-1.png" alt="dribble" style="padding: 0 1rem;">
          <img src="./images/linkedin-icon.png" alt="linkedIn" style="padding: 0 1rem;">
        </section>
      </section>
    </div>
  </section>



</body>  

</html>
